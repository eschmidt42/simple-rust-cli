name: Release

on:
  release:
    types: [published]

env:
    CARGO_TERM_COLOR: always
      
jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-20.04]
        rust: [stable, beta, nightly]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: check
      - uses: actions-rs/cargo@v1
        with:
          command: build 
          args: --verbose --release
      - run: rustup component add rustfmt
      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check
      - name: binaries->tarball
        run: |
          cd ./target/release/
          tar cvf simple-rust-cli-os-${{ matrix.os }}-rust-${{ matrix.rust }}.tar.gz simple-rust-cli*
          mv simple-rust-cli-os-${{ matrix.os }}-rust-${{ matrix.rust }}.tar.gz ../../
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: simple-rust-cli-${{ github.event.release.name }}-${{ matrix.os }}-${{ matrix.rust }}.tar.gz